<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="lib/local.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2> Cadastro de Pessoas </h2>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for=""> Nome: </label>
          <input type="text" id="nome" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for=""> Endereço: </label>
          <input type="text" id="endereco" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary btn-block" id="salvar"> Salvar </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for=""> Digite o ID: </label>
          <input type="number" id="identificador" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success btn-block" id="buscar"> Buscar </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for=""> Nome: </label>
          <input type="text" id="nomeBusca" class="form-control" readonly>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for=""> Endereço: </label>
          <input type="text" id="enderecoBusca" class="form-control" readonly>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-danger btn-block" id="limpar"> Limpar Tudo </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-warning btn-block" id="remover"> Remover Registro </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
